<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-5">E-Com Service App</h1>
  </div>
  <button class="btn btn-default" (click)="client()">Customer?</button>
  <h3>Login to Continue</h3>

  <div class="form-group">
    <label for=""></label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelpId" placeholder="Enter Email" [(ngModel)]="email" >
    <br>
    <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="password">
    <br>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
  <small>Don't have an account?  <a href="" routerLink="/csignup">SignUp</a> </small>
</div>
